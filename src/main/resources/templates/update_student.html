<!DOCTYPE html>
<html lang="en" xmlns:xmls="http://www.w3.org/1999/xhtml" xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-header">
                <div class="card-title">
                    <h1 class="text-center">Update Student Information</h1>
                </div>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/students}" th:object="${student}">
                    <div class="form-floating my-3">
                        <label for="firstName">Student's First Name</label>
                        <input class="form-control" id="firstName" name="firstName"
                               placeholder="Enter Student First Name"
                               th:field="*{firstName}"
                               type="text">
                    </div>
                    <div class="form-floating my-3">
                        <label for="lastName">Student's Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Enter Student Last Name"
                               th:field="*{lastName}"
                               type="text">
                    </div>
                    <div class="form-floating my-3">
                        <label for="email">Student's Email</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter Student Email"
                               th:field="*{email}"
                               type="email">
                    </div>
                    <hr class="mb-3">
                    <div class="row">
                        <div class="d-flex justify-content-end mb-lg-2">
                            <button class="btn btn-outline-dark btn-block me-3" type="reset">Effacer</button>
                            <button class="btn btn-outline-primary btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
