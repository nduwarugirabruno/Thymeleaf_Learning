<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <!--<div class="card-header">
                <div class="card-title">
                </div>
            </div>-->
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="form-floating my-3">
                        <label for="firstName">Student's First Name</label>
                        <input class="form-control" id="firstName" name="firstName" th:field="*{firstName}"
                               placeholder="Enter Student First Name"
                               type="text">
                    </div>
                    <div class="form-floating my-3">
                        <label for="lastName">Student's Last Name</label>
                        <input class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
                               placeholder="Enter Student Last Name"
                               type="text">
                    </div>
                    <div class="form-floating my-3">
                        <label for="email">Student's Component</label>
                        <input class="form-control" id="email" name="email" th:field="*{email}"
                               placeholder="Enter Student Email"
                               type="email">
                    </div>
                    <hr class="mb-3">
                    <div class="row">
                        <div class="d-flex justify-content-end mb-lg-2">
                            <button class="btn btn-outline-dark btn-block me-3" type="reset">Effacer</button>
                            <button class="btn btn-outline-primary btn-block" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
