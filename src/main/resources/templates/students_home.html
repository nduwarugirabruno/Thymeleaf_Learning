<!DOCTYPE html>
<html lang="en" xmlns:xmls="http://www.w3.org/1999/xhtml" xmls:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-hover table-striped table-bordered w-100">
            <caption class="caption-top">List of Students
                <a class="btn btn-outline-primary mx-5 justify-content-end" style="cursor: pointer;"
                   th:href="@{students/new}"><i class="bi bi-plus me-1"></i>Add Student</a>
            </caption>
            <thead class="table-dark text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <th class="text-end" scope="row" th:text="${students.indexOf(student) + 1}"></th>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.email}">
                    <a class="btn btn-outline-primary mx-5 justify-content-end" style="cursor: pointer;"
                       th:href="@{students/update/{id}(id=${student.id})}"><i class="bi bi-pencil me-1"></i>Edit</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
