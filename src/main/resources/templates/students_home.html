<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <table class="table table-hover table-striped table-bordered w-100">
            <caption class="caption-top">List of Students
                <a th:href="@{students/new}" class="btn btn-outline-primary mx-5 justify-content-end" style="cursor: pointer;"><i class="bi bi-arrow-up me-1"></i>Add Student</a>
            </caption>
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <th scope="row" class="text-end" th:text="${students.indexOf(student) + 1}"></th>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
